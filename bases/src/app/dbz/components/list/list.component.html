<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let char of characterList; let i = index; let isFirst = first; let isLast = last; let isEven = even; let isOdd = odd;"
    [ngClass]="{ 'list-group-item-primary': isOdd, 'list-group-item-secondary': isEven }"
  >
    <div>
      <small class="text-primary">{{i + 1}}. </small>
      <span>{{char.name}} - </span>
      <strong>Power: </strong>
      <span>{{char.power}}</span>
    </div>
    <button (click)="onCharacterDeleted.emit(char.id)" class="btn btn-danger">X</button>
  </li>
</ul>

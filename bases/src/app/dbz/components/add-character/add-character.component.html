<form class="row" (ngSubmit)="emitCharacter()">
  <h4>Agregar Personaje</h4>
  <input type="text" name="name" [(ngModel)]="character.name" class="form-control mb-2" placeholder="Nombre">
  <input type="number" name="power" [(ngModel)]="character.power" class="form-control mb-2" placeholder="Poder">
  <button type="submit" class="btn btn-primary mt-2">Agregar</button>
</form>
